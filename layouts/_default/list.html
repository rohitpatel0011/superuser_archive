{{define "main"}}
<div class="list">
  {{ range .Paginator.Pages }}
  <div class="listItem">
    <img
      src="{{.Params.image}}"
      alt="{{.Title}}"
      class="listItemImage"
      loading="lazy" />
    <div class="listItemTexts">
      <h1 class="litItemTitle">
        <a href="{{.Permalink}}">{{.Title}}</a>
      </h1>
      <p class="listItemDesc">{{.Description}}</p>
      <div class="listItemDetail">
        <img
          src="{{.Params.Avatar}}"
          alt="{{.Params.Title}}"
          loading="lazy"
          srcset=""
          class="listItemAvatar" />
        <span>
          {{ range (.GetTerms "authors")}}
          <a class="authorName" href={{.Permalink}}> {{.Name}}</a>
          {{ end }}
        </span>
        <time>{{dateFormat .Site.Params.dateFormat .Date}}</time>
      </div>
      <div class="listItemCategories">
        {{ range (.GetTerms "categories") }}
        <a class="listItemCategory" href={{ .Permalink }}>{{.Name}}</a>
        {{ end }}
      </div>
    </div>
  </div>
  {{ end }}
  {{  template "_internal/pagination.html" . }}
</div>
{{end}}
